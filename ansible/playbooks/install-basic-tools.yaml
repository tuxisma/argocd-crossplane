---
- name: Install and configure Docker on Fedora 42
  hosts: all
  become: yes
  become_user: root
  remote_user: igarcia  # Use the igarcia user

  tasks:
    - name: Ensure dnf plugins are installed
      ansible.builtin.package:
        name: dnf-plugins-core
        state: present

    - name: Install Docker packages
      ansible.builtin.package:
        name:
          - docker
        state: present

    - name: Enable and start Docker service
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add igarcia to docker group
      ansible.builtin.user:
        name: igarcia
        groups: docker
        append: yes

    - name: Verify Docker installation
      ansible.builtin.command: docker --version
      register: docker_version
      changed_when: false

    - name: Display Docker version
      ansible.builtin.debug:
        msg: "Docker successfully installed: {{ docker_version.stdout }}"

    - name: Download Kind binary
      ansible.builtin.get_url:
        url: "https://kind.sigs.k8s.io/dl/v0.24.0/kind-linux-amd64"
        dest: /tmp/kind
        mode: '0755'

    - name: Move Kind binary to /usr/local/bin
      ansible.builtin.command:
        cmd: mv /tmp/kind /usr/local/bin/kind
        creates: /usr/local/bin/kind

    - name: Verify Kind installation
      ansible.builtin.command: kind version
      register: kind_version_check
      changed_when: false
    
    - name: Display Kind version
      ansible.builtin.debug:
        msg: "Kind successfully installed: {{ kind_version_check.stdout }}"